<body>
	<div class="qmj">
		<h1>全州醋血鸭</h1>
        <img src="./img/5-1.webp" alt="">
        <p>俗话说湘南永州之血鸭，桂北全州之醋血鸭。采用盛夏上市的子鸭为原料，杀鸭留血、注入酸醋，以嫩姜或苦瓜为配料，将鸭肉先武、再文火焖熟，在出锅前倒入醋血。</p>
        <img src="./img/5-2.webp" alt="">
        <p>醋血鸭这道菜看着惊人，吃起来却没什么血腥气，倒是醋香扑鼻，而且鸭肉绵软入味，酸辣鲜香，开胃可口。</p>
    </div>

</body>
</html>
