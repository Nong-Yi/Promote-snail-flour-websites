	<div class="qmj">
		<h1>客家酿三宝</h1>
        <img src="./img/8-1.webp" alt="">
        <p>“酿”对于客家菜占据着举足轻重的地位，“酿”即指在一种原料中夹进、塞进、涂上、包进另一种或几种其他原料，然后加热成菜的方法。</p>
        <img src="./img/8-2.webp" alt="">
        <p>酿三宝即酿苦瓜、酿辣椒和酿茄子集于一盘，色泽各异，形态美观，味道独特。</p>
    </div>
