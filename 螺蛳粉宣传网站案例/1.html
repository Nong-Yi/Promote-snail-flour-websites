	<title>阳朔啤酒鱼</title>
	<link rel="stylesheet" type="text/css" href="./CSS/ms.css">

<body>
	<div class="qmj">
		<h1>阳朔啤酒鱼</h1>
        <img src="./img/1-1.webp" alt="">
        <p>没有刮鳞的鲤鱼经过香煎，再与漓泉啤酒、西红柿、鲜椒共同煨煮 ，啤酒的香，西红柿的酸，辣椒的辣统统渗入鱼肉中。</p>
        <img src="./img/1-2.webp" alt="">
        <p>具有独特的香酥鲜嫩风味，鲜辣可口，鱼鳞的口感更是特别，啤酒和鱼肉的香味让人胃口大开。</p>
    </div>

</body>
