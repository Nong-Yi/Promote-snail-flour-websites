	<div class="qmj">
		<h1>梧州纸包鸡</h1>
        <img src="./img/3-1.webp" alt="">
        <p>梧州纸包鸡色泽金黄，香味诱人，吃起来，入口甘、滑、甜、软，食后齿颊留香。</p>
        <img src="./img/3-2.webp" alt="">
        <p>作为宫廷贡品和日常主菜，梧州纸包鸡历史至少已有2200年，社会上流传着“食在岭南，不能不尝纸包鸡”的说法。</p>
    </div>
