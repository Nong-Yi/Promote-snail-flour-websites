		<h1>荔浦芋扣肉</h1>
        <img src="./img/6-1.webp" alt="">
        <p>荔浦芋扣肉是广西荔浦及桂北地区的地方传统名菜，广西各地传统宴席名菜，曾获“全国名菜”之称。</p>
        <img src="./img/6-2.webp" alt="">
        <p>芋头好吃，扣肉好吃，但最绝的还是它们之间的搭配，这两样食材一结合，发挥出来的效果可谓是1+1>3。</p>
