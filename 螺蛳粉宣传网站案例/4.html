	<div class="qmj">
		<h1>高峰柠檬鸭</h1>
        <img src="./img/4-1.webp" alt="">
        <p>“高峰柠檬鸭”原创于旧邕武公路高峰界牌酒家，因其风味独特，几年来早已走出高峰，名声在外，成为武鸣的一道名菜。</p>
        <img src="./img/4-2.webp" alt="">
        <p>高峰柠檬鸭属于焖菜类，土鸭配以蒜头，姜条，酸辣椒，调料有一小块八角和柠檬酱，先用柴火把鸭油煸炒出来，再把鸭油过滤掉，放入调料焖煮而成。</p>
    </div>
